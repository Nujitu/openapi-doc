<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoola API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .versions-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        
        .version-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .version-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .version-card:hover::before {
            transform: scaleX(1);
        }
        
        .version-tag {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .version-tag::before {
            content: 'üè∑Ô∏è';
            font-size: 0.8em;
        }
        
        .version-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
        }
        
        .version-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .latest-badge {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .main-version {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }
        
        .main-version .version-tag,
        .main-version .version-date {
            color: white;
        }
        
        .main-version .version-badge {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error h3 {
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Skoola API Documentation</h1>
            <p>Choose a version to view the Swagger documentation</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading available versions...</p>
        </div>
        
        <div id="versions-container" style="display: none;">
            <div id="versions-grid" class="versions-grid">
                <!-- Versions will be loaded here -->
            </div>
        </div>
        
        <div id="error-container" style="display: none;" class="error">
            <h3>Unable to load versions</h3>
            <p>There was an error loading the available documentation versions. Please try again later.</p>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è for Skoola API Documentation</p>
        </div>
    </div>

    <script>
        async function loadVersions() {
            try {
                // First, always show the main/latest version
                const versionsGrid = document.getElementById('versions-grid');
                
                // Add main version card
                const mainCard = createVersionCard({
                    tag: 'main',
                    name: 'Latest (Main Branch)',
                    date: new Date().toISOString(),
                    isMain: true
                });
                versionsGrid.appendChild(mainCard);
                
                // Try to load tagged versions
                try {
                    const response = await fetch('./versions.json');
                    if (response.ok) {
                        const versions = await response.json();
                        
                        // Add tagged versions
                        versions.forEach((version, index) => {
                            const card = createVersionCard({
                                ...version,
                                isLatest: index === 0
                            });
                            versionsGrid.appendChild(card);
                        });
                    }
                } catch (fetchError) {
                    console.log('No tagged versions found yet:', fetchError.message);
                }
                
                // Show versions container
                document.getElementById('loading').style.display = 'none';
                document.getElementById('versions-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading versions:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').style.display = 'block';
            }
        }
        
        function createVersionCard(version) {
            const card = document.createElement('a');
            card.className = 'version-card';
            if (version.isMain) {
                card.className += ' main-version';
            }
            
            // Determine the URL
            let url;
            if (version.isMain) {
                // For main branch, use the current swagger-ui directory
                url = './swagger-ui/';
            } else {
                // For tagged versions, use the tag-specific directory
                url = `./${version.tag}/`;
            }
            card.href = url;
            
            const date = new Date(version.date);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let badge = '';
            if (version.isMain) {
                badge = '<span class="version-badge">Current</span>';
            } else if (version.isLatest) {
                badge = '<span class="version-badge latest-badge">Latest Release</span>';
            }
            
            card.innerHTML = `
                <div class="version-tag">${version.name || version.tag}</div>
                <div class="version-date">${formattedDate}</div>
                ${badge}
            `;
            
            return card;
        }
        
        // Load versions when page loads
        document.addEventListener('DOMContentLoaded', loadVersions);
    </script>
</body>
</html>
